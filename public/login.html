<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenASP AX - ログイン</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            color: #333;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .logo p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        
        .login-btn:hover {
            opacity: 0.9;
        }
        
        .auto-login {
            margin-top: 1.5rem;
            padding: 0.5rem;
            background: #f8f9fa;
            border-radius: 6px;
        }
        
        .auto-login button {
            background: #28a745;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .auto-login button:hover {
            background: #218838;
        }
        
        .dev-note {
            color: #6c757d;
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>OpenASP AX</h1>
            <p>Legacy ASP Migration Platform</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">ユーザー名</label>
                <input type="text" id="username" name="username" value="admin" required>
            </div>
            
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" value="admin" required>
            </div>
            
            <button type="submit" class="login-btn">ログイン</button>
        </form>
        
        <div class="auto-login">
            <button onclick="quickLogin()">開発用クイックログイン</button>
            <div class="dev-note">開発モード: 自動ログイン</div>
        </div>
    </div>

    <script>
        function quickLogin() {
            const userInfo = {
                username: 'admin',
                app: 'ofasp-ax',
                role: 'administrator',
                loginTime: new Date().toISOString()
            };
            
            localStorage.setItem('openaspUser', JSON.stringify(userInfo));
            
            // Reload parent window
            if (window.parent !== window) {
                window.parent.location.reload();
            } else {
                window.location.href = '/';
            }
        }
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simple validation - in production, use proper authentication
            if (username === 'admin' && password === 'admin') {
                quickLogin();
            } else {
                alert('ユーザー名またはパスワードが間違っています。\n開発用: admin / admin');
            }
        });
        
        // Auto-login in development mode after 3 seconds
        setTimeout(function() {
            const isIframe = window !== window.parent;
            if (isIframe) {
                quickLogin();
            }
        }, 2000);
    </script>
</body>
</html>
