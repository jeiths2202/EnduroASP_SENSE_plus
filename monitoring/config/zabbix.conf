# Zabbix Configuration for OpenASP AX Monitoring
# Environment Variables Based Configuration (CODING_RULES.md Compliant)

# Database Configuration
ZABBIX_DB_HOST=${ZABBIX_DB_HOST:-localhost}
ZABBIX_DB_PORT=${ZABBIX_DB_PORT:-5432}
ZABBIX_DB_NAME=${ZABBIX_DB_NAME:-zabbix}
ZABBIX_DB_USER=${ZABBIX_DB_USER:-zabbix}
ZABBIX_DB_PASSWORD=${ZABBIX_DB_PASSWORD:-zabbix_password}

# Server Configuration
ZABBIX_SERVER_HOST=${ZABBIX_SERVER_HOST:-localhost}
ZABBIX_SERVER_PORT=${ZABBIX_SERVER_PORT:-10051}
ZABBIX_WEB_PORT=${ZABBIX_WEB_PORT:-3015}

# Agent Configuration
ZABBIX_AGENT_HOST=${ZABBIX_AGENT_HOST:-OpenASP-AX-Host}
ZABBIX_AGENT_PORT=${ZABBIX_AGENT_PORT:-10050}

# OpenASP AX Service Monitoring
OPENASP_API_SERVER_PORT=${OPENASP_API_SERVER_PORT:-8000}
OPENASP_SMED_VIEWER_PORT=${OPENASP_SMED_VIEWER_PORT:-3000}
OPENASP_PYTHON_SERVICE_PORT=${OPENASP_PYTHON_SERVICE_PORT:-3003}
OPENASP_REFACTOR_PORT=${OPENASP_REFACTOR_PORT:-3005}
OPENASP_MANAGER_PORT=${OPENASP_MANAGER_PORT:-3007}

# Log Directories
OPENASP_LOG_DIR=${OPENASP_LOG_DIR:-/home/aspuser/app/logs}
OPENASP_REFACTOR_LOG_DIR=${OPENASP_REFACTOR_LOG_DIR:-/home/aspuser/app/ofasp-refactor/logs}

# Monitoring Intervals (seconds)
MONITORING_INTERVAL_FAST=${MONITORING_INTERVAL_FAST:-30}
MONITORING_INTERVAL_NORMAL=${MONITORING_INTERVAL_NORMAL:-60}
MONITORING_INTERVAL_SLOW=${MONITORING_INTERVAL_SLOW:-300}

# Alert Thresholds
CPU_THRESHOLD_WARNING=${CPU_THRESHOLD_WARNING:-70}
CPU_THRESHOLD_CRITICAL=${CPU_THRESHOLD_CRITICAL:-90}
MEMORY_THRESHOLD_WARNING=${MEMORY_THRESHOLD_WARNING:-80}
MEMORY_THRESHOLD_CRITICAL=${MEMORY_THRESHOLD_CRITICAL:-95}
DISK_THRESHOLD_WARNING=${DISK_THRESHOLD_WARNING:-85}
DISK_THRESHOLD_CRITICAL=${DISK_THRESHOLD_CRITICAL:-95}

# Notification Settings
NOTIFICATION_EMAIL=${NOTIFICATION_EMAIL:-admin@openasp.local}
NOTIFICATION_WEBHOOK=${NOTIFICATION_WEBHOOK:-}